<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="./calc.js" defer></script>
</head>
<body>
    <div class="content">
    <input class="label" type="text" id="display" value="0">
   <button class="btn">C</button>
   <button class="btn com" value="%">%</button> 
   <button class="btn">‚Üê</button> 
   <button class="btn btnOp com" value="/">/</button> 
   <button class="btn num com" value="7">7</button> 
   <button class="btn num com" value="8">8</button> 
   <button class="btn num com" value="9">9</button> 
   <button class="btn btnOp com" value="*">*</button> 
   <button class="btn num com" value="4">4</button> 
   <button class="btn num com" value="5">5</button> 
   <button class="btn num com" value="6">6</button> 
   <button class="btn btnOp com" value="-">-</button> 
   <button class="btn num com" value="1">1</button> 
   <button class="btn num com" value="2">2</button> 
   <button class="btn num com" value="3">3</button> 
   <button class="btn btnOp com" value="+">+</button> 
   <button class="btn num btn0 com" value="0">0</button> 
   <button class="btn num com" value=".">.</button> 
   <button class="btn btnEq">=</button> 
  </div>     
</div> 
</div>
</body>
</html>
